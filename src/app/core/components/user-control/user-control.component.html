@if (userData) {
<div class="user-control">
  <div class="company-info">
    @if (companyDescription) {
    <span class="company-name">{{ companyDescription }}</span>
    }
    @if (companyNit) {
    <span class="company-nit">NIT: {{ companyNit }}</span>
    }
  </div>
  <div class="user-info">
    <div class="user-avatar">{{ getInitials() }}</div>
    <span class="user-name">{{ getFullName() }}</span>
  </div>
  <div class="user-actions">
    <button type="button" class="btn-change-password" (click)="navigateToChangePassword()">
      <i class="pi pi-key"></i> Cambiar Contraseña
    </button>
    <button type="button" class="btn-logout" (click)="logout()">
      <i class="pi pi-sign-out"></i> Cerrar Sesión
    </button>
  </div>
</div>
}
